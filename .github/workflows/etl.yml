name: ETL Data Processing
on:
  # 定时运行，每4小时执行一次
  schedule:
    - cron: '0 */4 * * *'
  # 手动触发
  workflow_dispatch:
  # 当 ETL 脚本或配置文件更改时触发
  push:
    paths:
      - 'scripts/**'
      - '.github/workflows/etl.yml'

jobs:
  etl:
    runs-on: ubuntu-latest
    permissions:
      # 允许写入仓库内容（包含read权限）
      contents: write
      # 允许访问 issues
      issues: read
    steps:
      # 使用 GitHub App 生成 Token，可绕过分支保护规则
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package-lock.json

      - name: Install dependencies
        working-directory: scripts
        run: npm ci

      - name: Run ETL script
        working-directory: scripts
        env:
          # 使用 App Token 访问 GitHub Issues
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          # ETL 配置
          GITHUB_OWNER: CompanyBlacklist
          GITHUB_REPO: CompanyBlacklist
        run: npm start

      - name: Debug - List generated files
        run: |
          echo "Checking static_api directory..."
          ls -la static_api/v1/ || echo "Directory not found"

      - name: Upload generated API data
        uses: actions/upload-artifact@v4
        with:
          name: static-api-data
          path: static_api/
          if-no-files-found: error

      - name: Commit and push generated data
        run: |
          # 配置 Git 信息（使用 App Bot 身份）
          git config user.name "blacklist-bypass-bot[bot]"
          git config user.email "blacklist-bypass-bot[bot]@users.noreply.github.com"
          
          # 检查是否有更改
          git status
          
          # 添加更改的文件
          git add static_api/
          
          # 检查是否有更改需要提交
          if git diff --cached --quiet; then
            echo "No changes to commit, skipping commit and push"
            exit 0
          else
            # 提交更改
            git commit -m "chore: update static API data via ETL"
            
            # 推送更改（使用 App Token 可绕过分支保护）
            git push origin ${{ github.ref }}
          fi
